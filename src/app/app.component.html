<ion-app>
<ion-menu side="start" menuId="first" contentId="main" swipeGesture="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="goToSentMessages()">
        <ion-icon name="paper-plane-outline" slot="start"></ion-icon>
        <ion-label>Sent Messages</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
      <ion-item *ngIf="conflictsNumber > 0">
        <ion-icon name="warning-outline" slot="start"></ion-icon>
        <ion-label>{{ conflictsNumber }} Conflicts</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
